{% extends 'intranet/home/home_page.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/members.css' %}">
    <h1 class="page_title">MEMBERS</h1>
    {% for us in users.choices.all %}
        <div class="ivc_char">
            <a href = "http://127.0.0.1:8000/profile/dge{{user.id}}du/" class = "image_link">
                    <img src="{{ us.avatar.url }}" class="picture"><span class = "mask">DASDAS</span>
            </a>
            <div class = "user_info">
            <a href = "mailto:{{ us.email }}" class = "send_mail icon-email"></a>
            </div>
            <div class="sc_team_item">
                <h3 class="name"> {{ us.first_name }}
                    {{ us.last_name }}
                </h3>
                <p class="member_text member_role">
                    {{ us.role }}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
