{% extends 'intranet/home/home_page.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/members.css' %}">
    <h1 class="page_title">MEMBERS</h1>
    {% for us in users.choices.all %}
        <div class= "ivc_char">
            <div class = 'back_picture'  >
                <a>
                        <img src="{{ us.avatar.url }}" class="picture"><span class = "mask"></span>
                </a>
            </div>
            <div class = "user_info">
                <a href = "mailto:{{ us.email }}" class = "send_mail fa fa-envelope" ></a>
            </div>
            <div class="sc_team_item">
                <h3 class="name"> {{ us.first_name }}
                    {{ us.last_name }}
                </h3>
                <p class="member_text member_role">
                    {{ us.role }}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
