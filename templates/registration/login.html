{% load static %}
<head>
	<title>Login V19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href = "{% static 'css/login.css' %}">
</head>
<body>
    <header class = "top_panel_wrap">
        <div class = "top_panel_wrap_inner">
            <div class = "content_wrap_head">
                <div class = "contact_logo">
                    <div class = "logo">
                        <a href = "http://127.0.0.1:8000/"><img alt ='' src = '../../../media/home_page_media/logo_dark.png' width = '241' height = '53'></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                {% block content %}
                    <form class="login100-form validate-form" action="{% url 'login' %}" method="post">

                        <span class="login100-form-title p-b-33">
                            Account Login
                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input placeholder="Email" class="input100 {{ form.username }}
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input type="password" placeholder="Password" class="input100 {{ form.password }}
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>
                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a href="{% url 'password_reset' %}" class="txt2 hov1">
                                    Username / Password?
                            </a>
                        </div>
                        <div class="text-center">
                            <span class="txt1">
                                Create an account?
                            </span>
                            <a href="#" class="txt2 hov1">
                                Sign up
                            </a>
                        </div>
                        {% csrf_token %}
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
